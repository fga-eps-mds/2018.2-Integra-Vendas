deploy to heroku:
  before_script:
    - gem install dpl
  stage: deploy
  script:
    - . ./heroku-helper.sh
    - cd api/api_gateway && dpl --provider=heroku --app=integra-vendas-api-gateway --api-key=$HEROKU_DEV_KEY
  only:
    - dev